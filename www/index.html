<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css" />
        <link rel="stylesheet" href="css/font-awesome-4.3.0/css/font-awesome.min.css" />
        <link rel='stylesheet' id='berling-css'  href='fonts/MyFontsWebfontsKit/MyFontsWebfontsKit.css?ver=4.1.1' type='text/css' media='all' />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Glendon</title>
    </head>
    <body>
        <div data-role="page" id="home">
            <div class="app-header"></div>
            <div role="main" class="ui-content">
                <div id="deviceready">
                    <div class="ui-grid-c">
                        <div class="ui-block-a">
                            <div class="ui-bar" style="height:60px">
                                <a id="eclassurl"  href="http://eclass.glendon.yorku.ca"><i class="fa fa-graduation-cap icons"></i><br>eClass</a>
                            </div>

                        </div>
                        <div class="ui-block-b">
                            <div class="ui-bar" style="height:60px">
                                <a id="libraryurl"  href="#library"><i class="fa fa-book icons"></i><br>Library</a>
                            </div>

                        </div>
                        <div class="ui-block-c">
                            <div class="ui-bar" style="height:60px">
                                <a id="findapersonurl"  href="#findaperson"><i class="fa fa-users icons"></i><br>Find a person</a>
                            </div>

                        </div>
                        <div class="ui-block-d">
                            <div class="ui-bar" style="height:60px">
                                <a id="studentservicesurl"  href="#studentservices"><i class="fa fa-user icons"></i><br>Student services</a>
                            </div>

                        </div>
                    </div><!-- /grid-c -->
                </div>
            </div>
            <div class="app-footer"></div>
        </div> <!--Page one-->

        <div data-role="page" id="library">
            <div class="app-header"></div>
            <div role="main" class="ui-content">
                <a href="#home" class="ui-btn ui-icon-home ui-btn-icon-left">Home</a>
            </div>
            <div class="app-footer"></div>
        </div><!--Library-->

        <div data-role="page" id="findaperson">
            <div class="app-header"></div>
            <div role="main" class="ui-content">
                <a href="#home" class="ui-btn ui-icon-home ui-btn-icon-left">Home</a>
                <form
                    id="SearchForm"
                    name="SearchForm"
                    method="post"
                    action="http://mocha.yorku.ca/atlas/servlet/atlas/action/AtlasAction/template/atlasResults.vm">
                    <div class="ui-field-contain">
                        <label for="SearchSurname">Surname</label>
                        <input name="SearchSurname" id="SearchSurname" placeholder="Surname" value="" type="text">
                    </div>
                    <div class="ui-field-contain">
                        <label for="SearchAka">First name</label>
                        <input name="SearchAka" id="SearchAka" placeholder="First name" value="" type="text">
                    </div>
                    <div class="ui-field-contain">
                        <label for="SearchEmail">E-mail address</label>
                        <input name="SearchEmail" id="SearchEmail" placeholder="E-mail address" value="" type="text">
                    </div>
                    <div class="ui-field-contain">
                        <label for="SearchTelephone">Telephone Extension</label>
                        <input name="SearchTelephone" id="SearchTelephone" placeholder="Telephone extension" value="" type="text">
                    </div>
                    <div class="ui-field-contain">
                        <label for="SearchOrgUnit">Department</label>
                        <input name="SearchOrgUnit" id="SearchOrgUnit" placeholder="Department" value="" type="text">
                    </div>
                    <button type="submit" class="ui-btn">Search</button>
                </form>
                <br>&nbsp;
                <br>&nbsp;
                <br>&nbsp;
                <br>&nbsp;
                <br>&nbsp;
                <br>&nbsp;
                <br>&nbsp;
                <br>&nbsp;
                <br>&nbsp;
                <br>&nbsp;
                <br>&nbsp;
            </div>
            <div class="app-footer"></div>
        </div><!--Library-->

        <div data-role="page" id="studentservices">
            <div class="app-header"></div>
            <div role="main" class="ui-content">
                <a href="#home" class="ui-btn ui-icon-home ui-btn-icon-left">Home</a>
            </div>
            <div class="app-footer"></div>
        </div><!--Library-->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/glendon-app.js"></script>
        <script type="text/javascript">
            app.initialize();
            $(document).ready(function () {
                init_glendon_app();
            });
        </script>
    </body>
</html>
