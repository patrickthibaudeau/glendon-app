<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/font-awesome-4.3.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Glendon</title>
    </head>
    <body>
        <div id="deviceready">
            <nav class="navbar navbar-fixed-top">
                <div id="logo">
                    <img src="img/glendon-logo.jpg" class="img-responsive" >
                </div>
                <div id="blue-bar">	
                    <button class="btn btn_fr"><span class="french"></span></button>
                    <button class="btn btn_en"><span class="english"></span></button>
                </div>
            </nav>
            <div class="container container-body">
                <div class="row">
                    <div class="col-xs-12">
                        <a href="index.html" class="btn btn-primary btn-lg btn-block"><i class="fa fa-home pull-left"></i> <span class="home"></span></a>
                    </div>
                </div>
                <div class="row row-top">
                    <div class="col-xs-12">
                        <form
                            id="SearchForm"
                            name="SearchForm"
                            method="post"
                            action="http://mocha.yorku.ca/atlas/servlet/atlas/action/AtlasAction/template/atlasResults.vm">
                            <div class="form-group">
                                <label for="SearchSurname"><span class="surname"></span></label>
                                <input name="SearchSurname" id="SearchSurname" class="form-control" value="" type="text">
                            </div>
                            <div class="form-group">
                                <label for="SearchAka"><span class="firstname"></span></label>
                                <input name="SearchAka" id="SearchAka" class="form-control" value="" type="text">
                            </div>
                            <div class="form-group">
                                <label for="SearchEmail"><span class="email"></span></label>
                                <input name="SearchEmail" id="SearchEmail" class="form-control" value="" type="text">
                            </div>
                            <div class="form-group">
                                <label for="SearchTelephone"><span class="telephone"></span></label>
                                <input name="SearchTelephone" id="SearchTelephone"  class="form-control" value="" type="text">
                            </div>
                            <div class="form-group">
                                <label for="SearchOrgUnit"><span class="department"></span></label>
                                <input name="SearchOrgUnit" id="SearchOrgUnit" class="form-control" value="" type="text">
                            </div>
                            <button type="submit" class="btn btn-default btn-lg btn-block"><span class="search"></span></button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <br>&nbsp;
                </div>
            </div>
            
        </div> <!--Page one-->
        <!--JS Files-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery-cookie.js"></script>
        <script type="text/javascript" src="js/glendon-app.js"></script>
        <script type="text/javascript">
            app.initialize();
            $(document).ready(function () {
                init_glendon_app();
            });
        </script>
    </body>
</html>
